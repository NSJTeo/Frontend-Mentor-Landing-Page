<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/images/logo.svg"
        alt="Huddle logo"
        class="header-logo"
      />
    </header>
    <main class="hero">
      <img
        src="./assets/images/illustration-mockups.svg"
        alt="Desktop & Mobile mockups"
        class="hero__image"
      />
      <div class="hero-text__container">
        <h2 class="hero-text__header">
          Build The Community Your Fans Will Love
        </h2>
        <p class="hero-text__paragraph">
          Huddle re-images the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="cta">
          <div class="cta__structure">
            <p>Register</p>
          </div>
        </a>
      </div>
    </main>
    <footer class="page-footer">
      <div class="page-footer__icon-container">
        <img
          src="./assets/icons/Icon-facebook.svg"
          alt="Facebook icon"
          class="page-footer__icon"
        />
      </div>
      <div class="page-footer__icon-container">
        <img
          src="./assets/icons/Icon-twitter.svg"
          alt="Twitter icon"
          class="page-footer__icon"
        />
      </div>
      <div class="page-footer__icon-container">
        <img
          src="./assets/icons/Icon-instagram.svg"
          alt="Instagram icon"
          class="page-footer__icon"
        />
      </div>
    </footer>
  </body>
</html>
